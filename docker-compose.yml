version: "3.9"

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  api:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://user:pass@localhost:5432/db
      SECRET_KEY: your-jwt-secret
      OLLAMA_URL: http://host.docker.internal:11434
    ports:
      - "8000:8000"

volumes:
  postgres_data: 